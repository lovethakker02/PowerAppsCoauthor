        Icon: =Icon.Trash
        OnSelect: =Remove([@InvoicePayment], BrowseGallery1.Selected); If (IsEmpty(Errors([@InvoicePayment], BrowseGallery1.Selected)), Back())
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        TabIndex: =0
        Tooltip: ="Delete this item"
        Width: =88
        X: =Parent.Width - IconEdit1.Width - Self.Width
        ZIndex: =4

